# Sample YAML for client config
name: "delivery Client"
version: "1.0"
description: "Client section for delivery"

# Client section describes the client
client:
  # Org name
  organization: delivery
  # User context storage
  credentialStore:
    # State
    path: "./api/sdk/wallet/delivery/admin"
    # Public & Private key
    cryptoStore:
      path: "./api/sdk/wallet/delivery/admin"

  #GRPC options
  connection:
    options:
      grpc.keepalive_time_ms: 120000
# Description of common consumes
consumes:
  - "multipart/form-data"
  - "application/x-www-form-urlencoded"

# Descriptions of common parameters
parameters:

  # Common parameters for all path
  authorizationParam:
    name: "Authorization"
    in: "header"
    description: "Jwt token to be passed as header for verifying user authentication"
    required: true
    type: "string"

  offSetParam:
    name: "offSet"
    in: "path"
    description: "Current page number for pagination"
    required: true
    type: "integer"
    format: "int32"
    default: 0

  # Parameters for product path
  productIdParam:
    name: "productId"
    in: "path"
    description: "Product's Id of the product"
    required: true
    type: "string"

  titleParam:
    name: "title"
    in: "formData"
    description: "Title of the product"
    required: true
    type: "string"

  typeParam:
    name: "type"
    in: "formData"
    description: "Catagory of the product"
    required: true
    type: "string"

  coloursParam:
    name: "colours"
    in: "formData"
    description: "Colour lists of the product"
    required: true
    type: "array"
    uniqueItems: true
    items:
      type: "string"
      enum: ["black", "white", "gray", "red", "pink", "orange", "yellow", "green", "blue", "purple", "brown"]
    minItems: 1

  sizesParam:
    name: "sizes"
    in: "formData"
    description: "Size lists of the product"
    required: true
    type: "array"
    uniqueItems: true
    items:
      type: "string"
      enum: ["XS", "S", "M", "L", "XL", "XXL"]
    minItems: 1

  quantityParam:
    name: "quantity"
    in: "formData"
    description: "Quantity of the product"
    required: true
    type: "integer"
    format: "int32"
    default: 1

  priceParam:
    name: "price"
    in: "formData"
    description: "Selling price of the product"
    required: true
    type: "number"

  productImagesParam:
    name: "productImages"
    in: "formData"
    description: "Images for the product"
    required: true
    type: "file"

  descriptionParam:
    name: "description"
    in: "formData"
    description: "Description of the product"
    required: true
    type: "string"

  # Parameters for order path
  orderIdParam:
    name: "orderId"
    in: "path"
    description: "Order's Id of the order"
    required: true
    type: "string"

  # Parameters for user path
  userIdParam:
    name: "userId"
    in: "path"
    description: "User ID of the user"
    required: true
    type: "string"

  userParam:
    name: "user"
    in: "body"
    description: "User's information for the operation"
    required: true
    schema:
      properties:
        mobileNumber:
          description: "Mobile number of the user"
          type: "integer"
          format: "int64"
        password:
          description: "Password of the user in clear text"
          type: "string"

  firstNameParam:
    name: "firstName"
    in: "formData"
    description: "FirstName of the user"
    required: true
    type: "string"

  lastNameParam:
    name: "lastName"
    in: "formData"
    description: "LastName of the user"
    required: true
    type: "string"

  emailParam:
    name: "email"
    in: "formData"
    description: "Email of the user"
    required: true
    type: "string"

  mobileNumberParam:
    name: "mobileNumber"
    in: "formData"
    description: "Mobile number of the user"
    required: true
    type: "integer"
    format: "int64"

  userImageParam:
    name: "userImage"
    in: "formData"
    description: "Profile image for the user"
    required: false
    type: "file"

  cityParam:
    name: "city"
    in: "formData"
    description: "City of the user"
    required: true
    type: "string"

  stateParam:
    name: "state"
    in: "formData"
    description: "State of the user"
    required: true
    type: "string"

  countryParam:
    name: "country"
    in: "formData"
    description: "Country of the user"
    required: true
    type: "string"

  zipParam:
    name: "zip"
    in: "formData"
    description: "ZIP of the user"
    required: true
    type: "integer"

  bodyParam:
    name: "body"
    in: "formData"
    description: "Address/Landmark of the user"
    required: true
    type: "string"

  genderParam:
    name: "gender"
    in: "formData"
    description: "Gender of the user"
    required: true
    type: "string"

  ageParam:
    name: "age"
    in: "formData"
    description: "Age of the user"
    required: true
    type: "integer"

  # Parameters for seller path
  sellerIdParam:
    name: "sellerId"
    in: "path"
    description: "ID of the seller"
    required: true
    type: "string"

  userSignupParam:
    name: "user"
    in: "body"
    description: "User's information for signup operation"
    required: true
    schema:
      properties:
        firstName:
          description: "First Name of the user"
          type: "string"
        lastName:
          description: "Last Name of the user"
          type: "string"
        email:
          description: "Email ID of the user"
          type: "string"
        password:
          description: "Password of the user in clear text"
          type: "string"

  userLoginParam:
    name: "user"
    in: "body"
    description: "User's login credential to be passed"
    required: true
    schema:
      type: "object"
      properties:
        email:
          description: "The email for login"
          type: "string"
        password:
          description: "The password for login in clear text"
          type: "string"

  userForgotPasswordParam:
    name: "user"
    in: "body"
    description: "User's information for forgot password operation"
    required: true
    schema:
      type: "object"
      properties:
        email:
          description: "Email Id of the user"
          type: "string"
        url:
          description: "Url of the update new password page"
          type: "string"

  userUpdatePasswordParam:
    name: "user"
    in: "body"
    description: "User's information for update password operation"
    required: true
    schema:
      type: "object"
      properties:
        npassword:
          description: "New password of the user"
          type: "string"

  statusConfirmedParam:
    name: "statusConfirmed"
    in: "path"
    description: "Account verification status"
    required: true
    type: "boolean"
    enum: [ true, false ]
    default: false

  # Parameters for logistic path
  logisticIdParam:
    name: "logisticId"
    in: "path"
    description: "ID of the logistic"
    required: true
    type: "string"

# Descriptions of common responses
responses:

  # Definition of all API success response statuses
  Success:
    description: "Success response"
    schema:
      $ref: "#/definitions/APIResponse"

  # Definition of all API error response statuses
  Error:
    description: "Error response"
    schema:
      $ref: "#/definitions/APIResponse"

  # Definition of login success statuses
  LoginSuccess:
    description: "Success response with a token"
    schema:
      allOf:
        - $ref: "#/definitions/APIResponse"
        - type: "object"
          properties:
            token:
              type: "string"

  # Definition of login error statuses
  LoginError:
    description: "User credential mismatched !"
    schema:
      $ref: "#/definitions/APIResponse"

  # Definition of list of product response
  ProductDetails:
    description:  "A list of Product details"
    schema:
      allOf:
        - $ref: "#/definitions/APIResponse"
        - type: "object"
          properties:
            total:
              type: "integer"
              format: "int32"
            offSet:
              type: "integer"
              format: "int32"
            pages:
              type: "integer"
              format: "int32"
            products:
              type: "array"
              items:
                $ref: '#/definitions/Product'

  # Definition of list of order response
  OrderDetails:
    description:  "A list of Order details"
    schema:
      allOf:
        - $ref: "#/definitions/APIResponse"
        - type: "object"
          properties:
            total:
              type: "integer"
              format: "int32"
            offSet:
              type: "integer"
              format: "int32"
            pages:
              type: "integer"
              format: "int32"
            orders:
              type: "array"
              items:
                $ref: "#/definitions/Order"

  # Definition of list of seller response
  SellerDetails:
    description:  "List of seller details"
    schema:
      allOf:
        - $ref: "#/definitions/APIResponse"
        - type: "object"
          properties:
            total:
              type: "integer"
              format: "int32"
            offSet:
              type: "integer"
              format: "int32"
            pages:
              type: "integer"
              format: "int32"
            sellers:
